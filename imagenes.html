<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de imágenes interactiva y responsive.">
    <meta name="author" content="Tu Nombre">
    <title>Visualización de la futura aplicación de FastPast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f9, #d6e0f0);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #003d7c;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsualización de FastPast</h1>
        <div class="gallery">
            <img src="1.webp" alt="Descripción de Imagen 1">
            <img src="2.webp" alt="Descripción de Imagen 2">
            <img src="3.webp" alt="Descripción de Imagen 3">
            <img src="4.webp" alt="Descripción de Imagen 4">
            <img src="5.webp" alt="Descripción de Imagen 5">
            <img src="6.webp" alt="Descripción de Imagen 6">
        </div>
        <div class="button-container">

            <a href="index.html" class="btn">Regresar a el inicio</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Previsualización de la App - Diseños elaborados por Héctor Guijosa
    </footer>
</body>
</html>
